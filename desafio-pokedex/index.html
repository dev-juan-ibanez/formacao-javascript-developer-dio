<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <div class="header-container">
            <h1>Pokedex</h1>
            <div class="search-filters">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Buscar por nome...">
                    <button id="searchButton" type="button">Buscar</button>
                </div>
                <div class="filter-box">
                    <select id="typeFilter">
                        <option value="">Todos os tipos</option>
                        <option value="normal">Normal</option>
                        <option value="grass">Grama</option>
                        <option value="fire">Fogo</option>
                        <option value="water">Água</option>
                        <option value="electric">Elétrico</option>
                        <option value="ice">Gelo</option>
                        <option value="fighting">Lutador</option>
                        <option value="poison">Veneno</option>
                        <option value="ground">Terrestre</option>
                        <option value="flying">Voador</option>
                        <option value="psychic">Psíquico</option>
                        <option value="bug">Inseto</option>
                        <option value="rock">Pedra</option>
                        <option value="ghost">Fantasma</option>
                        <option value="dragon">Dragão</option>
                        <option value="dark">Sombrio</option>
                        <option value="steel">Metálico</option>
                        <option value="fairy">Fada</option>
                    </select>
                    <button id="clearFiltersButton" type="button">Limpar</button>
                </div>
            </div>
        </div>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Modal de detalhes do Pokémon -->
    <div id="pokemonDetailModal" class="pokemon-detail-modal" style="display: none;">
        <div class="pokemon-detail-content">
            <button id="backButton" class="back-button">← Voltar</button>
            <div id="pokemonDetail" class="pokemon-detail">
                <!-- Detalhes do Pokémon serão inseridos aqui -->
            </div>
        </div>
    </div>

    <section class="footer">
        <div class="footer-content">
            <p>&copy; Todos os direitos reservados.</p>
            <p>Desenvolvido por Juan Ibanez</p>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
